<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto final novo</title>
  </head>
  <body>
    <div style="padding: 2% 10%">
      <h1>Alterar registro</h1>
      <form action="">
        <div>
          <label for="nome_medicamento">*Nome:</label>
          <input type="text" placeholder="paracetamol" id="nome_medicamento" name="nome_medicamento"/>
          <input type="hidden" id="id_medicamento" />
        </div>
        <div>
          <label for="unidade">*Unidade de Medida:</label>
          <input type="text" placeholder="mg" id="unidade" name="unidade"/>
        </div>
        <div>
          <label for="dosagem">*Dosagem Padrão:</label>
          <input type="number" id="dosagem" name="dosagem" />
        </div>
        <div>
          <label for="num_anvisa">*Número da Anvisa:</label>
          <input type="number" id="num_anvisa" name="num_anvisa" />
        </div>
        <div>
          <label for="validade">*Data de Validade:</label>
          <input type="date" id="validade" name="validade" />
        </div>
      </form>
      <button id="enviar" type="button">Enviar</button>
      <button id="sair" type="button">Sair</button>
    </div>
    <script src="../js/alterar.js"></script>
  </body>
</html>
