<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Funcionário</title>

    <link rel="stylesheet" href="../../../css/formulario.css">
    <link rel="stylesheet" href="../../../css/global.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div style="padding: 2% 10%">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-5">
            <div class="formulario">
              <h1>Alterar Funcionário</h1>
              <form action="">
              
                <div>
                  <label for="nome">*Nome:</label>
                  <input type="text" class="form-control input-formulario-cadastro" id="nome" name="nome"placeholder="Nome do funcionário" required/>
                  <input type="hidden" id="id_func"/>
                </div>
                <div>
                  <label for="usuario">*Usuário</label>
                  <input type="text" class="form-control input-formulario-cadastro" id="usuario" name="usuario"placeholder="Usuário do funcionário" required>
                </div>
                <div>
                  <label for="cpf" >*CPF:</label>
                  <input type="number" class="form-control input-formulario-cadastro" id="cpf" name="cpf"placeholder="000.000.000-00" required/>
                </div>
                <div>
                  <label for="senha">*senha:</label>
                  <input type="password" class="form-control input-formulario-cadastro" id="senha" name="senha" required />
                </div>
                <div>
                  <label for="email">*Email:</label>
                  <input type="email" class="form-control input-formulario-cadastro" id="email" name="email"placeholder="Email@gmail.com" required />
                </div>
                <div>
                  <label for="telefone">*Telefone:</label>
                  <input type="tel" class="form-control input-formulario-cadastro" id="telefone" name="telefone"placeholder="(00) 00000-0000" required />
                </div>
                <div  class="mb-2">
                  <label for="cargo">*Cargo:</label>
                  <input type="text" class="form-control input-formulario-cadastro" id="cargo" name="cargo"placeholder="Cargo do funcionário" required />
                </div>
                <div class="d-flex justify-content-center gap-2">
                  <button class="btn btn-success flex-fill" id="enviar" type="button">Enviar</button>
                  <button class="btn btn-danger flex-fill" id="sair" type="button">Sair</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/alterar.js"></script>
  </body>
</html>
