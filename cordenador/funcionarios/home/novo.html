<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto final novo</title>
  </head>
  <body>
    <div style="padding: 2% 10%">
      <h1>Novo registro</h1>
      <form action="">
        
        <div>
          <label for="nome">*Nome:</label>
          <input type="text" id="nome" name="nome"placeholder="Nome do funcionário" required/>
        </div>

        <div>
          <label for="usuario">*Usuário</label>
          <input type="text" id="usuario" name="usuario"placeholder="Usuário do funcionário" required>
        </div>

        <div>
          <label for="cpf" >*CPF:</label>
          <input type="number" id="cpf" name="cpf"placeholder="000.000.000-00" required/>
        </div>

        <div>
          <label for="senha">*senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>

        <div>
          <label for="email">*Email:</label>
          <input type="email" id="email" name="email"placeholder="Email@gmail.com" required />
        </div>

        <div>
          <label for="telefone">*Telefone:</label>
          <input type="tel" id="telefone" name="telefone"placeholder="(00) 00000-0000" required />
        </div>

        <div>
          <label for="cargo">*Cargo:</label>
          <input type="text" id="cargo" name="cargo"placeholder="Cargo do funcionário" required />
        </div>
      </form>
        <button id="enviar" type="button">Enviar</button>
        <button id="sair" type="button">Sair</button>
    </div>
    <script src="../js/novo.js"></script>
  </body>
</html>
