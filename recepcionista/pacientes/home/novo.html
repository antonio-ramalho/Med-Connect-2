<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Paciente</title>

    <link rel="stylesheet" href="../../../css/formulario.css">
    <link rel="stylesheet" href="../../../css/global.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <div style="padding: 2% 10%">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-5">
            <div class="formulario">
              <h1>Novo Paciente</h1>
              <form action="">
                <div>
                  <label for="nome">*Nome:</label>
                  <input type="text" class="form-control input-formulario-cadastro" id="nome" name="nome" placeholder="Nome do paciente" />
                </div>
                <div>
                  <label for="cpf">*CPF:</label>
                  <input type="number" class="form-control input-formulario-cadastro" id="cpf" name="cpf" placeholder="000.000.000-00"/>
                </div>
                <div>
                  <label for="telefone">*Telefone:</label>
                  <input type="tel" id="telefone" class="form-control input-formulario-cadastro" name="telefone" placeholder="(00) 00000-0000"/>
                </div>
                <div>
                  <label for="data_nasc">*Data de nascimento:</label>
                  <input type="date" class="form-control input-formulario-cadastro" id="data_nasc" name="data_nasc" placeholder="00/00/0000"/>
                </div>
                <div>
                  <label for="idade">*Idade:</label>
                  <input type="number" class="form-control input-formulario-cadastro" id="idade" name="idade" placeholder="00"/>
                </div>
                <div>
                  <label for="sexo">*Sexo:</label>
                  <input type="text" class="form-control input-formulario-cadastro" id="sexo" name="sexo" placeholder="F/M"/>
                </div>
                <div>
                  <label for="email">*Email:</label>
                  <input type="text" class="form-control input-formulario-cadastro" id="email" name="email" placeholder="paciente@email"/>
                </div>
                <div>
                  <label for="logradouro">*Logradouro:</label>
                  <input type="text" class="form-control input-formulario-cadastro" id="logradouro" name="logradouro" placeholder="Rua: XXXX "/>
                </div>
                <div>
                  <label for="numero_ende">*Número Endereço:</label>
                  <input type="number" class="form-control input-formulario-cadastro" id="numero_ende" name="numero_ende" placeholder="00000"/>
                </div>
                <div>
                  <label for="cep">*CEP:</label>
                  <input type="number" class="form-control input-formulario-cadastro" id="cep" name="cep" placeholder="00000-000"/>
                </div>
                <div>
                  <label for="cidade">*Cidade:</label>
                  <input type="text" class="form-control input-formulario-cadastro" id="cidade" name="cidade" placeholder="Cidade: XXXXX "/>
                </div>
                <div>
                  <label for="estado">*Estado:</label>
                  <input type="text" class="form-control input-formulario-cadastro" id="estado" name="estado" placeholder="Estado: XXXX "/>
                </div>
                <div>
                  <label for="complemento">Complemento:</label>
                  <input type="text" class="form-control input-formulario-cadastro" id="complemento" name="complemento" placeholder="Complemento: XXXX "/>
                </div>
                <div class="mb-2">
                  <label for="bairro">*Bairro:</label>
                  <input type="text" class="form-control input-formulario-cadastro" id="bairro" name="bairro" placeholder="Bairro: XXXXX "/>
                </div>
                <div class="d-flex justify-content-center gap-2">
                  <button id="enviar" class="btn btn-success flex-fill" type="button">Enviar</button>
                  <button id="sair" class="btn btn-danger flex-fill" type="button">Sair</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/novo.js"></script>
  </body>
</html>
