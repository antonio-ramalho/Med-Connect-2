<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto final novo</title>
  </head>
  <body>
    <div style="padding: 2% 10%">
      <h1>Novo registro</h1>
      <form action="">
        <div>
          <label for="nome">*Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Nome do paciente" />
        </div>
        <div>
          <label for="cpf">*CPF:</label>
          <input type="number" id="cpf" name="cpf" placeholder="000.000.000-00" />
        </div>
        <div>
          <label for="telefone">*Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" />
        </div>
        <div>
          <label for="data_nasc">*Data de nascimento:</label>
          <input type="date" id="data_nasc" name="data_nasc" placeholder="00/00/0000" />
        </div>
        <div>
          <label for="idade">*Idade:</label>
          <input type="number" id="idade" name="idade" placeholder="00" />
        </div>
        <div>
          <label for="sexo">*Sexo:</label>
          <input type="text" id="sexo" name="sexo" placeholder="F/M" />
        </div>
        <div>
          <label for="email">*Email:</label>
          <input type="text" id="email" name="email" placeholder="paciente@email" />
        </div>
        <div>
          <label for="logradouro">*Logradouro:</label>
          <input type="text" id="logradouro" name="logradouro" placeholder="Rua: XXXX " />
        </div>
        <div>
          <label for="numero_ende">*Número Endereço:</label>
          <input type="number" id="numero_ende" name="numero_ende" placeholder="00000" />
        </div>
        <div>
          <label for="cep">*CEP:</label>
          <input type="number" id="cep" name="cep" placeholder="00000-000" />
        </div>
        <div>
          <label for="cidade">*Cidade:</label>
          <input type="text" id="cidade" name="cidade" placeholder="Cidade: XXXXX " />
        </div>
        <div>
          <label for="estado">*Estado:</label>
          <input type="text" id="estado" name="estado" placeholder="Estado: XXXX " />
        </div>
        <div>
          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento" placeholder="Complemento: XXXX " />
        </div>
        <div>
          <label for="bairro">*Bairro:</label>
          <input type="text" id="bairro" name="bairro" placeholder="Bairro: XXXXX " />
        </div>
      </form>
      <button id="enviar" type="button">Enviar</button>
      <button id="sair" type="button">Sair</button>
    </div>
    <script src="../js/novo.js"></script>
  </body>
</html>
